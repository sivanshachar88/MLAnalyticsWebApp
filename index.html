<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="layout.css">
</head>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="uStates.js"></script> 
<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript" src="xqueries.js"></script>
<script>
	window.onload = function(){
		uStates.draw("#statesvg", {}, null, null, {});
	}
</script>
<body>
	<div class="pageContainer">

		<div class="topBar">
			<img src="Logo.jpg" id="logo" style="width: 20%;"/>
			<img src="yellowBanner.jpg" id="banner" style="width: 80%;"/>
			<img src="title.jpg" id="title"/> 
			<a href="#abc">IRS</a>
			<a href="#def">TRANSFER</a>
			<a href="#ghi">ENROLL</a>
			<a href="#jkl" id="defaultOpen">APPLICATIONS</a>
		</div>

		<div class="pageBody">
			<div id="dataContainer">
				<table id="queryButtonTable">
					<tr><td><button onclick="runQuery('appCountQuery');">Applications by State</button></td></tr>
					<tr><td><button onclick="runQuery('secondQuery');">Another Query</button></td></tr>
				</table>
				<div id="queryNotes"></div>
				<div id="tooltip" style="border: solid; border-width: 1px; font-size: 16px">
					Run a query below and hover over a state to learn more
				</div>
			</div>
			<svg width="960" height="600" id="statesvg" transform="translate(500, 10)"></svg>
			<div class="bottomBar">
				<img src="yellowBanner.jpg"/>
			</div>
		</div>

	</div>
</body>
